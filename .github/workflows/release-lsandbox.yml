name: Release lsandbox

on:
  push:
    tags:
      - 'lsandbox-v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Verify version matches tag
        run: |
          tag="${GITHUB_REF_NAME#lsandbox-v}"
          cargo="$(grep '^version' crates/langsmith-sandbox/Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')"
          if [ "$tag" != "$cargo" ]; then
            echo "::error::Tag version ($tag) does not match crates/langsmith-sandbox/Cargo.toml version ($cargo)"
            exit 1
          fi

      - name: Run tests
        run: cargo test --workspace

      - name: Publish to crates.io
        run: cargo publish -p lsandbox
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
