name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            targets: x86_64-apple-darwin,aarch64-apple-darwin
          - os: ubuntu-latest
            targets: x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.targets }}

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-cargo-

      - name: Install cross-compilation tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: gcc-aarch64-linux-gnu
          version: 1.0

      - name: Build
        run: |
          for target in $(echo "${{ matrix.targets }}" | tr ',' ' '); do
            cargo build --release --target "$target"
            mkdir -p artifacts
            cp "target/${target}/release/ailsd" "artifacts/ailsd-${target}"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: artifacts/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Package archives
        run: |
          mkdir -p dist
          version="${GITHUB_REF_NAME#v}"
          declare -A target_map=(
            ["x86_64-apple-darwin"]="darwin_amd64"
            ["aarch64-apple-darwin"]="darwin_arm64"
            ["x86_64-unknown-linux-gnu"]="linux_amd64"
            ["aarch64-unknown-linux-gnu"]="linux_arm64"
          )
          for target in "${!target_map[@]}"; do
            bin="artifacts/ailsd-${target}"
            if [ -f "$bin" ]; then
              chmod +x "$bin"
              slug="${target_map[$target]}"
              archive="ailsd_${version}_${slug}.tar.gz"
              cp "$bin" ailsd
              chmod +x ailsd
              tar czf "dist/${archive}" ailsd
              rm ailsd
            fi
          done
          cd dist && sha256sum *.tar.gz > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
