version: 2

project_name: lsc

before:
  hooks:
    - cargo fetch

builds:
  - builder: cargo
    binary: lsc
    flags:
      - --release
    env:
      - LSC_VERSION={{.Version}}
    targets:
      - x86_64-unknown-linux-gnu
      - aarch64-unknown-linux-gnu
      - x86_64-apple-darwin
      - aarch64-apple-darwin

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'

brews:
  - name: lsc
    repository:
      owner: wfh
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/wfh/lsc"
    description: "CLI for chatting with LangSmith deployments"
    license: "MIT"
    install: |
      bin.install "lsc"
    test: |
      system "#{bin}/lsc", "--help"
